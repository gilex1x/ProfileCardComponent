<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
        <div class="card-container__top">
          <p>Background here</p>
        </div>
        <div class="card-container__bottom">
          <div class="card-container__bottom-avatar">
            <img alt="avatar logo" src="./images/image-victor.jpg"/>
          <p><strong>Victor Crest</strong> 26</p>
          </div>
          <ul class="card-container__bottom-list">
            <li>
              <p><strong>80K</strong></p>
              Followers
            </li>
            <li><p><strong>803</strong></p>
              Likes
            </li>
            <li>
              <p><strong>1.4K</strong></p>
              Photos
            </li>
          </ul>
        </div>
    </div>
  </body>
</html>
